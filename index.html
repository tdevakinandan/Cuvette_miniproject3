<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="execution_part">
            <input type="text" class="calculation" id="display" readonly/>
        </div>
        <div class="value_part">
            <div class="row">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="del">Del</button>
            </div>
            <div class="row" id="row_2">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six" id="six">6</button>
                <button class="plus" id="plus">+</button>
                <div class="placeholder"></div> <!-- Placeholder for empty space -->
            </div>
            <div class="row">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="minus">-</button>
            </div>
            <div class="row">
                <button class="dot">.</button>
                <button class="zero">0</button>
                <button class="divide">/</button>
                <button class="multiply">*</button>
            </div>
            <div class="row">
                <button class="reset">Reset</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
